<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.typekit.net/buv6ook.css">
    <!-- If you have inherited this code, go to fonts.adobe.com and make a webfont for the entirety of Degular by OhNo (https://fonts.adobe.com/fonts/degular) -->
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Selecting HTML</title>
</head>

<body>

    <header class="page-header">
        <a href="/">
            <h1 class="page-title">Taking Desicions</h1>
        </a>
        <div id="hamburger-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="16" height="16" viewBox="0 0 16 16" class="hamburger-icon" id="hamburger-icon-open">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="hamburger-icon-close" class="hamburger-icon hide" "bi bi-x-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
            </svg>
        </div>

    </header>

    <aside id="hamburger-menu" class="blurred hamburger-menu-position">
        <ul id="hamburger-menu-items">
            <div class="hamburger-menu-items-top">
                <li class="hamburger-menu-item">Home</li>
                <li class="hamburger-menu-item">Projects</li>
            </div>
            <div class="hamburger-menu-items-bottom">
                <li class="hamburger-menu-item">Contact</li>
                <li class="hamburger-menu-item">About</li>
                <li class="hamburger-menu-item">Privacy Policy</li>
            </div>
        </ul>
    </aside>

    <main>

        <!-- The widget is not really used this time -->
        <div>
            <div class="widget-container">
                <article id="hamburger-menu-widget" class="widget shadow-medium blue rounded">
                    <header class="widget-header">
                        <h3 class="widget-title">Hamburger Menu</h3>

                    </header>
                    <section class="widget-body">
                        <p>The Menu is at the top of the page, check it out!</p>
                    </section>
                </article>
            </div>
        </div>
        <aside class="widget-description">
            <p>The hamburger menu is a simple but very useful UI Element that we can easily re-create using a
                boolean and some CSS animations.</p>
        </aside>

    </main>
</body>

</html>
