<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.typekit.net/buv6ook.css">
    <!-- If you have inherited this code, go to fonts.adobe.com and make a webfont for the entirety of Degular by OhNo (https://fonts.adobe.com/fonts/degular) -->
    <link rel="stylesheet" href="/style.css"> <!-- The global CSS File -->
    <link rel="stylesheet" href="style.css"> <!-- The local CSS File -->
    <script src="script.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hover Keyboard</title>
</head>

<body>

    <header class="page-header">
        <a href="/">
            <h1 class="page-title">Arrays & Loops in the DOM</h1>
        </a>
    </header>
    <main>

        <!-- Tabs -->
        <div>
            <div class="widget-container">
                <article id="hover-keyboard" class="widget shadow-medium yellow rounded">
                    <header class="widget-header">
                        <h3 class="widget-title">Hover Keyboard</h3>
                    </header>

                    <section class="widget-body v-stack gap-full">
                        <section id="keypad-display-container" class="v-stack gap-quarter">
                            <label class="widget-input-label">Enter your phone number</label>
                            <p id="keypad-display" class="rounded shadow-medium"></p>
                        </section>
                        <article id="keypad"></article>
                    </section>
                </article>
            </div>
        </div>

        <aside class="widget-description">
            <p>Keypads are useful, but clicking is such a thing of the past. Get with the times, make a cool hover input
                system instead.</p>
        </aside>
    </main>
</body>

</html>
